<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원정보수정</title>
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200"
    />
    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../components/layout/layout.css" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header"></header>
    <div class="holeMemberFormDiv">
      <div class="memberFormDiv">
        <h1 id="headerOne">회원수정</h1>
        <form class="memberForm" name="firstForm" method="post">
          <!-- onsubmit="return fixMemberCheck()" -->
          <input type="hidden" name="mode" value="register" />

          <label for="name">Name <span style="color: red">*</span></label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요" />
          <p id="name_warning" style="display: none; margin-top: 0px"></p>

          <label for="id">Id <span style="color: red">*</span></label>
          <input type="text" id="id" name="id" placeholder="id를 입력하세요" value="" />
          <p id="id_warning" style="display: none; margin-top: 0px"></p>

          <p id="passwordCheck_warning" style="display: none; margin-top: 0px"></p>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요 예시: abc@naver.com"
            value=""
            required
          />
          <p id="email_warning" style="display: none; margin-top: 0px"></p>

          <label for="phone">Phone <span style="color: red">*</span></label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="휴대폰 번호를 입력하세요 -은 생략해도 됩니다"
            value=""
          />
          <p id="phone_warning" style="display: none; margin-top: 0px"></p>

          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="주소를 입력하세요"
            value=""
          />

          <input type="submit" value="수정하기" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <footer id="footer"></footer>
  </body>
  <script type="module" src="../main/index.js"></script>
</html>
