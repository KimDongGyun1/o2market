<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O2Market</title>

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200"
    />

    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- css -->
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../../components/layout/layout.css" />
    <link rel="stylesheet" href="../../components/banner/banner.css" />
    <link rel="stylesheet" href="../../components/product/product.css" />
    <link rel="stylesheet" href="../../components/youtube/youtube.css" />
  </head>

<body>
  <header id="header"></header>
  <main>
    <div class="slogan">
      <div class="slogan-inner">
        <div class="slogan-image">
          <p><img src="../../assets/images/main-slogan-img.png" alt="메인 슬로건 이미지" /></p>
        </div>
        <p class="slogan-text">
          정성스럽게 수확한 채소와 과일. <br />
          <span class="green-color">스마트팜</span>에서 키워내어 신선하게 채집한 산지 직송 쇼핑몰, 눈으로 보는
          즐거움과 입으로 맛보는 건강함이 함께하는 곳 입니다.
        </p>
      </div>
    </div>
    <div id="main-banner-slide"></div>
    <div id="product-recommendation-slide"></div>

    <section class="introduction">
      <div class="bg-left">
        <img src="" alt="">
      </div>
      </div>
      <div class="bg-right">
        <p>정성스럽게 수확한 채소와 과일<br />
          스마트팜에서 키워내어 신선하게 채집한 산지 직송 쇼핑몰<br />
          눈으로 보는 즐거움과 입으로 맛보는 건강함이 함께하는 곳 입니다.
        </p>
      </div>
      <div class="inner">

        <div class="btn-group">
          <div class="btn btn--green--reverse sign-up">회원가입</div>
          <div class="btn btn--green sign-in">로그인</div>
        </div>

      </div>

    </section>

    <section class="youtube">
      <div class="youtube-area">
        <div id="player"></div>
      </div>
      <div id="main-banner-slide"></div>
      <div id="product-recommendation-slide"></div>
      <section class="youtube">
        <div class="youtube-area">
          <div id="player"></div>
        </div>
        <div class="youtube-cover"></div>
      </section>
    </main>
    <a href="#Top" class="top-btn">TOP</a>
    <footer id="footer"></footer>
  </body>
  <script defer src="../../components/youtube/youtube.js"></script>
  <script type="module" src="./index.js"></script>
</html>
