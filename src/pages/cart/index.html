<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오이마켓 장바구니</title>

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />

  <!---Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- css -->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../components/layout/layout.css">

  <!-- js -->
  <script type="module" src="./index.js"></script>
  <script type="module" src="../../components/layout/index.js"></script>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="width">
      <div class="cartContainer">
        <h1 class="cart-title">장바구니</h1>
        <section class="cart">
          <div class="cart-item product margin">상품</div>
          <div class=" cart-item price">가격</div>
          <div class="cart-item count">수량</div>
          <div class="cart-item total-price">합계</div>
          <section class="add-order"></section>
        </section>
        <div class="btns">
          <label>
            <!-- <input type="checkbox" id="allSelectCheckbox" checked /> -->
            <span class="all-select-text green-bg">전체선택해제</span>
          </label>
          <label class="delete-btn green-bg" id="delete-btn">
            <span class="delete-btn-text">선택삭제</span>
          </label>
        </div>
        <div id="summary-container">
          <h3 class="order-check-text">
            < 주문 내역 확인>
          </h3>
          <div class="cart-summary">
            <dl>
              <dt class="text">상품금액</dt>
              <dd id="sum-all-items" class="result-text"></dd>
              <dt class="text">배송비</dt>
              <dd class="result-text">3,000원</dd>
              <dt class="text">결제예정금액</dt>
              <dd id="total-price"></dd>
            </dl>
            <button type="button" class="button" id="submitButton">
              결제하기
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <a href="#Top" class="top-btn">TOP</a>
  </main>
  <footer id="footer"></footer>
</body>

</html>
