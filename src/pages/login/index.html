<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200"
    />

    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- css -->
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../components/layout/layout.css" />
    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>
  </head>

  <body>
    <header id="header"></header>
    <div class="holeMemberFormDiv">
      <div class="memberFormDiv">
        <h1 id="headerOne">오이마켓 로그인</h1>
        <!-- 설명:action은 form의 data를 서버로 보낼 때 데이터가 도착할 URL주소 -->
        <form
          class="memberForm"
          name="firstForm"
          id="loginForm"
          action=""
          onsubmit="return loginCheck()"
          method="post"
        >
          <!-- 설명:input의 타입을 hidden으로 주면 화면에는 안보이지만 이 input은 있는 값임. 전송할때 name이
      mode 인것의 value가 login이면 ~~동작하게 사용할 수도 있음 -->
          <input type="hidden" name="mode" value="로그인" />
          아이디
          <input type="text" id="id" name="id" placeholder="abc123@example.com" />
          비밀번호
          <input type="password" id="password" name="password" placeholder="******" />
          <input type="submit" value="로그인" />
        </form>
        <!-- 설명:onclick="location.href=''"자리에는 회원가입 페이지 경로 적어주면됨 -->
        <button class="joinBtn" onclick="location.href=''">회원가입</button>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
